name: Label Pull Requests

on:
  pull_request:
    types: [opened]

jobs:
  label:
    if: startsWith(github.head_ref, 'dependabot') == false
    runs-on: ubuntu-latest
    steps:
      - name: Label Pull request
        uses: TimonVS/pr-labeler-action@v4.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
